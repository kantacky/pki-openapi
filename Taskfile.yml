# https://taskfile.dev

version: "3"

tasks:
  lint:
    desc: "Lint OpenAPI file"
    silent: true
    cmds:
      - task: build
      - npx @redocly/cli lint ./openapi.yaml
  build:
    desc: "Build OpenAPI docs"
    silent: true
    cmds:
      - npx @redocly/cli build-docs ./openapi.yaml -o ./pages/index.html
  preview:
    desc: "Preview OpenAPI docs"
    silent: true
    cmds:
      - npx @redocly/cli preview-docs ./openapi.yaml
